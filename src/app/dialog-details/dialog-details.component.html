<!-- <p>{{data.dataKey | json}} </p> -->
<div class="d-inline"></div>
<div class="close"  mat-dialog-close="true">X</div>
<div class="text-center" style="font-size: x-large;color: darkcyan;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Get Started with SquadVoice</div>
<hr>
<div class="d-flex"><span class="fw-bold">Plan Selected: </span> <span class="text-dark mx-2"> Qualified {{data.dataKey.qualify}}</span> </div>
<form [formGroup]="squadStack" (ngSubmit)="onSubmit()">
<div class="form-group my-2">
    <label class="form-check-label my-2" style="font-size: medium;">Name</label>
    <input required type="text" class="form-control" placeholder="Enter your name" formControlName="name">
</div>
<div class="row">
    <div class="col-7 form-group my-2">
        <label class="form-check-label my-2" style="font-size: medium;">Email Address</label>
        <input required type="email" class="form-control" placeholder="Enter your email" formControlName="email">
    </div>
    <div class="col-5 form-group my-2">
        <label class="form-check-label my-2" style="font-size: medium;">Phone No.</label>
        <input type="number" class="form-control" placeholder="Enter your Phone no." formControlName="phone">
    </div>
</div>

<div class="row">
    <div class="col-7 form-group my-2">
        <label class="form-check-label my-2" style="font-size: medium;">No. of leads you generate in a month</label>
        <input type="number" class="form-control" placeholder="" formControlName="leads">
    </div>
    <div class="col-5 form-group my-2">
        <label class="form-check-label my-2" style="font-size: medium;">Total leads in your CRM</label>
        <input type="number" class="form-control" placeholder="" formControlName="total">
    </div>
</div>
<div class="row">
    <div class="col-7 form-group my-2">
        <label class="form-check-label my-2" style="font-size: medium;">Which CRM do you use?</label>
        <input type="number" class="form-control" placeholder="" formControlName="crm">
    </div>
    <div class="col-5 form-group my-2">
        <label class="form-check-label my-2" style="font-size: medium;">No of Agents</label>
        <input type="number" class="form-control" placeholder="" formControlName="agent">
    </div>
</div>
<label class="form-check-label my-2" style="font-size: medium;">Which are your biggest lead sources?</label>
<div class="d-flex">
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onLeadchanges('Zillow');" /> 
        <label class="form-check-label" for="flexCheckDefault">
            Zillow
        </label>
    </div>
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onLeadchanges('Realtor');">
        <label class="form-check-label" for="flexCheckDefault" >
            Realtor
        </label>
    </div>
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onLeadchanges('Ylopo');">
        <label class="form-check-label" for="flexCheckDefault">
            Ylopo
        </label>
    </div>
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  (click)="onLeadchanges('Others');">
        <label class="form-check-label" for="flexCheckDefault">
            Others  
        </label>
    </div>
</div>
<label class="form-check-label my-2" style="font-size: medium;">How did you hear you about us?</label>
<div class="d-flex">
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onInfochanges('Google')">
        <label class="form-check-label" for="flexCheckDefault">
            Google
        </label>
    </div>
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onInfochanges('Facebook')">
        <label class="form-check-label" for="flexCheckDefault">
            Facebook
        </label>
    </div>
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onInfochanges('Email')">
        <label class="form-check-label" for="flexCheckDefault">
            Email
        </label>
    </div>
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onInfochanges('Friends')">
        <label class="form-check-label" for="flexCheckDefault">
            Friends  
        </label>
    </div>
    <div class="form-check mx-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onInfochanges(' Real Closers')">
        <label class="form-check-label" for="flexCheckDefault">
            Real Closers  
        </label>
    </div>
</div>
<div class="justify-content-center text-center"><button type="submit" class="btn btn-primary my-2">Submit</button></div>
</form>
